software:
  - name: 'Machine Learning in the Geosciences Textbook'
    link: https://geo-smart.github.io/mlgeo-book/
    date: '2021-present'
    summary: 'Open-access Jupyter Book for graduate-level ML course. First comprehensive textbook introducing ML concepts specifically for geoscience applications.'
    highlights:
      - '11 GitHub stars, 6 forks, 6 contributors (Jan 2026)'
      - 'Adopted by multiple universities (Arizona, Berkeley)'
      - 'Asynchronous teaching materials with curated datasets'
      - 'Associated GitHub repository with homework sets'
      - 'Active development with community contributions'
  - name: NoisePy
    link: https://github.com/noisepy/NoisePy
    date: '2019-present'
    summary: 'Open-source Python package to process ambient noise seismological data at large scale. Core tool for seismic monitoring and imaging.'
    highlights:
      - '207 GitHub stars, 83 forks, 19 contributors (Jan 2026)'
      - '141 PyPI downloads/month'
      - 'Taught at virtual workshops internationally'
      - 'Used by researchers worldwide for noise cross-correlation'
      - 'Cloud-optimized workflows for petabyte-scale processing'
  - name: SeisNoise.jl
    link: https://github.com/tclements/SeisNoise.jl/
    date: '2020-present'
    summary: 'Open-source Julia package for ambient noise seismology with CPU/GPU acceleration. High-performance implementation of core cross-correlation algorithms.'
    highlights:
      - '50 stars, 17 forks (as of Apr 2023)'
      - 'Used by 3+ group members for research'
      - 'Part of growing Julia seismology ecosystem'
      - 'Particularly powerful for large-scale computations'
