# ==============================================================================
# DESIGN CONFIGURATION
# Customize the visual appearance of your CV here
# ==============================================================================
design:
  theme: moderncv  # Options: moderncv, classic, engineeringresumes, sb2nov, engineeringclassic
  page:
    size: us-letter  # Paper size: us-letter or a4
    top_margin: 0.7in
    bottom_margin: 0.7in
    left_margin: 0.3in
    right_margin: 0.7in
  colors:
    # Color scheme matching original LaTeX CV
    name: rgb(128, 0, 0)  # MyRed - name color (dark red)
    section_titles: rgb(69, 128, 179)  # MyBlue - section headers (blue)
    connections: rgb(0, 0, 0)  # Contact info (black)
    links: rgb(0, 79, 144)  # Hyperlinks (blue)
  typography:
    font_family:
      body: 'IBM Plex Serif'  # Main text font
      section_titles: 'IBM Plex Sans'  # Section header font (bold, sans-serif)
    font_size:
      body: 10pt
      section_titles: 1.4em
  templates:
    single_date: YEAR
    education_entry:
      main_column: "**INSTITUTION**, AREA\nSUMMARY\nHIGHLIGHTS"
      date_and_location_column: "DATE"
    experience_entry:
      main_column: "**POSITION**\nSUMMARY\nURL\nHIGHLIGHTS"
      date_and_location_column: "COMPANY\nLOCATION\nDATE"
locale:
  language: english

settings:
  current_date: '2026-01-16'
  render_command:
    typst_path: rendercv_output/Marine_Denolle_CV.typ
    pdf_path: rendercv_output/Marine_Denolle_CV.pdf
    markdown_path: rendercv_output/Marine_Denolle_CV.md
    html_path: rendercv_output/Marine_Denolle_CV.html
    png_path: rendercv_output/Marine_Denolle_CV.png
