# yaml-language-server: $schema=https://raw.githubusercontent.com/rendercv/rendercv/refs/tags/v2.5/schema.json

# ==============================================================================
# DESIGN CONFIGURATION
# Customize the visual appearance of your CV here
# ==============================================================================
design:
  theme: moderncv  # Options: moderncv, classic, engineeringresumes, sb2nov, engineeringclassic
  page:
    size: us-letter  # Paper size: us-letter or a4
    top_margin: 0.7in
    bottom_margin: 0.7in
    left_margin: 0.3in
    right_margin: 0.7in
  colors:
    # Color scheme matching original LaTeX CV
    name: rgb(128, 0, 0)  # MyRed - name color (dark red)
    section_titles: rgb(69, 128, 179)  # MyBlue - section headers (blue)
    connections: rgb(0, 0, 0)  # Contact info (black)
    links: rgb(0, 79, 144)  # Hyperlinks (blue)
  typography:
    font_family:
      body: 'IBM Plex Serif'  # Main text font
      section_titles: 'IBM Plex Sans'  # Section header font (bold, sans-serif)
    font_size:
      body: 10pt
      section_titles: 1.4em
  header:
    connections:
      separator: ' | '  # Separator between contact items
  sections:
    space_between_regular_entries: 0.6em  # Reduce spacing between undergraduate student entries
    space_between_text_based_entries: 0.2em  # Reduce spacing for text-based entries
  templates:
    single_date: YEAR  # Show only year, no month abbreviation
    publication_entry:
      main_column: |-
        **TITLE**
        AUTHORS
        JOURNAL_WITH_DOI
        CITATIONS
        MEDIA_COVERAGE
    normal_entry:
      main_column: "DATE, **NAME** -- LOCATION: SUMMARY"

