name: Update Google Scholar Citations

on:
  schedule:
    # Run monthly on the 1st at 2am UTC
    - cron: '0 2 1 * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-citations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install scholarly fuzzywuzzy python-Levenshtein bibtexparser ruamel.yaml
      
      - name: Fetch citations
        run: |
          python scripts/fetch_citations.py --force-refresh
      
      - name: Update CV with metrics
        run: |
          python scripts/update_cv_citations.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add marine-cv-docs/citation_cache.json marine-cv-docs/Marine_Denolle_CV.yaml
          git diff --staged --quiet || git commit -m "Update citation counts and metrics [automated]"
          git push
